{% extends 'base.html' %}

{% block content %}
	<h1>Add Wish Item</h1>
	<hr>
	<form action="" method="POST" class="pure-form">
	<!-- Django requires the following for security purposes -->
		{% csrf_token %}
		<table>
            {{ form.as_table }}
        </table>
		<input type="submit" value="ADD ITEM" class="pure-button btn">
	</form>

{% endblock %}
