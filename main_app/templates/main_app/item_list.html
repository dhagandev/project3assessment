{% extends 'base.html' %}

{% block content %}

	<h1>Wish List</h1>

	{% if item_list %}
		<table class="pure-table pure-table-striped">
			<thead>
				<tr>
					<th> Description </th> 
					<th> Delete </th> 
				</tr>
			</thead>
			<tbody>
				{% for item in item_list %}
					<tr>
						<td>{{item.description}}</td>
						<td><a href="{% url 'delete_item' item.id %}">X</a></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<h3>No Wish Items Exist</h3>
	{% endif %}
	<hr> 
	<a href="{% url 'add_item' %}" class="pure-button">Add A Wish Item</a>

{% endblock %}
